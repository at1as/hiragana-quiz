<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hiragana</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="./quizLoader.js"></script>
  </head>

  <body role="document">
    <div style="text-align:center; margin-left:auto; margin-right:auto; padding-bottom: 30px">
      <h1>Hiragana Test</h1>
    
      <div id="show-symbol" style="font-size:250px; border: 1px solid #999; border-radius:5px; display:inline-block; margin:15px; background-image: linear-gradient(to bottom right, #c2a9a980, #ede7e74d); padding:10px"></div>

      <div id="answer-grader" style="font-size:30px; height:80px; font-weight:700;"></div>

      <div><select id="answer-options" class="custom-select" style="max-width:200px"></select></div>

      <div style="margin:10px"><button type="button" id="answer-submit" class="btn btn-primary">Next Question</button></div>

    </div>

  </body>
</html>
